<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<head th:replace="leftmenu :: head">
</head>

<body>

<div id="main-wrapper" th:replace="leftmenu :: adminMenu">

</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Booking List</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <a type="button" href="/booking/add" class="btn btn-rounded btn-info"><span
                        class="btn-icon-left text-info"><i class="fa fa-plus color-info"></i>
                                    </span>New booking</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Booking Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table id="example" class="table table-bordered verticle-middle table-responsive-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Apartment</th>
                                    <th scope="col">Count of rooms</th>
                                    <th scope="col">Rate</th>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">End Date</th>
                                    <th scope="col">Apartment price (1 night)</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Sum of bonus</th>
                                    <th scope="col">General Sum</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="booking : ${bookings}" style="text-align: center">
                                    <td th:text="${booking.getApartment() != null ? booking.getApartment().getName() : ''}"></td>
                                    <td th:text="${booking.getApartment() != null ? booking.getApartment().getCountOfRooms() : ''}"></td>
                                    <td th:text="${booking.getApartment() != null ? booking.getApartment().getTarif().getName() : ''}"></td>
                                    <td th:text="${booking != null ? #dates.format(booking.getStartDate(), 'yyyy-MM-dd HH:mm') : ''}"></td>
                                    <td th:text="${booking != null ? #dates.format(booking.getEndDate(), 'yyyy-MM-dd HH:mm') : ''}"></td>
                                    <td th:text="${booking.getApartment() != null ? booking.getApartment().getTarif().getPrice()+'&#8364;' : ''}"></td>
                                    <td th:text="${booking.getApartment() != null ? booking.getSum()+'&#8364;' : ''}"></td>
                                    <td th:text="${booking.getApartment() != null ? booking.getSumBonus()+'&#8364;' : ''}"></td>
                                    <td th:text="${booking != null ? booking.getGeneralSum()+'&#8364;' : ''}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="leftmenu :: footer">

</div>

</body>

</html>
