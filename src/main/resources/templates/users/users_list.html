<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<head th:replace="leftmenu :: head">
</head>

<body>

<div id="main-wrapper" th:replace="leftmenu :: adminMenu">

</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Users List</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <a type="button" href="/admin/user/add" class="btn btn-rounded btn-info"><span
                        class="btn-icon-left text-info"><i class="fa fa-plus color-info"></i>
                                    </span>Add</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Users List Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered verticle-middle table-responsive-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Firstname</th>
                                    <th scope="col">Lastname</th>
                                    <th scope="col">Birth date</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.getUsername() != null ? user.getUsername() : null}"></td>
                                    <td th:text="${user.getFirstName() != null ? user.getFirstName() : null}"></td>
                                    <td th:text="${user.getLastName() != null ? user.getLastName() : null}"></td>
                                    <td th:text="${user.getBirthDate() != null ? #dates.format(user.getBirthDate(), 'yyyy-MM-dd') : null}"></td>
                                    <td th:text="${user.getPhoneNumber() != null ? user.getPhoneNumber() : null}"></td>
                                    <td th:text="${user.getEmail() != null ? user.getEmail() : null}"></td>
                                    <td>
                                        <span>
                                            <a th:href="'/admin/user/'+${user.getId()}" class="mr-4" data-toggle="tooltip"
                                               data-placement="top" title="Edit"><i
                                                    class="fa fa-pencil color-muted"></i> </a>
                                            <a th:if="${bonusCardService.getByUserId(user.getId()) == null}" type="button" th:href="'/admin/bonuscard/add/'+${user.getId()}" class="btn btn-outline-success btn-xs">Add bonus card</a>
                                        </span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="leftmenu :: footer">

</div>

</body>

</html>
