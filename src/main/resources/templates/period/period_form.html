<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<head th:replace="leftmenu :: head">
</head>
<body>

<div id="main-wrapper" th:replace="leftmenu :: adminMenu">

</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Period Type Add/Edit</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-validation">
                            <form th:object="${period}" class="form-valide"
                                  th:action="${period != null ?  '/admin/period/update' : '/admin/period/add'}"
                                  method="post">
                                <div class="row">
                                    <div class="col-xl-12">

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="startDate">Start Date</label>
                                            <div class="col-lg-6">
                                                <input type="datetime-local" class="form-control" name="startDate"
                                                       th:value="${period != null ? period.getStartDate() : null}"
                                                       id="startDate">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="endDate">End Date</label>
                                            <div class="col-lg-6">
                                                <input type="datetime-local" class="form-control" name="endDate"
                                                       th:value="${period != null ? period.getEndDate() : ''}"
                                                       id="endDate">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-lg-4 col-form-label" for="periodType">Period Type
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-lg-6">
                                                <select class="form-control" id="periodType" name="periodType">
                                                    <option th:each="periodType : ${periodTypes}"
                                                            th:value="${periodType.getId()}"
                                                            th:text="${periodType.getName()}"
                                                            th:selected="${period != null ? period.getPeriodType() : ''}"></option>
                                                </select>
                                            </div>
                                        </div>

                                        <input id="id" name="id" type="hidden" class="form-control"
                                               th:value="${period != null ? period.getId() : ''}">

                                        <div class="form-group row">
                                            <div class="col-lg-8 ml-auto">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="leftmenu :: footer">

</div>

</body>
</html>
