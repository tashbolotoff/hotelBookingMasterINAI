<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<head th:replace="leftmenu :: head">
</head>

<body>

<div id="main-wrapper" th:replace="leftmenu :: adminMenu">

</div>

<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Period List</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <a type="button" href="/admin/period/add" class="btn btn-rounded btn-info"><span
                        class="btn-icon-left text-info"><i class="fa fa-plus color-info"></i>
                                    </span>Add</a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Period Table</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered verticle-middle table-responsive-sm">
                                <thead>
                                <tr>
                                    <th scope="col">Start Date</th>
                                    <th scope="col">End Date</th>
                                    <th scope="col">Period Type</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="period : ${periods}">
                                    <td th:text="${period.getStartDate() != null ? #dates.format(period.getStartDate(), 'yyyy-MM-dd HH:mm') : null}"></td>
                                    <td th:text="${period.getEndDate() != null ? #dates.format(period.getEndDate(), 'yyyy-MM-dd HH:mm') : null}"></td>
                                    <td th:text="${period.getPeriodType() != null ? period.getPeriodType().getName() : null}"></td>
                                    <td>
                                        <span>
                                            <a th:href="'/admin/period/'+${period.getId()}" class="mr-4"
                                               data-toggle="tooltip"
                                               data-placement="top" title="Edit"><i
                                                    class="fa fa-pencil color-muted"></i> </a>
                                        </span>
                                    </td>

                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="leftmenu :: footer">

</div>

</body>

</html>
