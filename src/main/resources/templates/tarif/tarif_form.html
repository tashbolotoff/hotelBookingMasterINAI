<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">

<head th:replace="leftmenu :: head">
</head>
<body>

<div id="main-wrapper" th:replace="leftmenu :: adminMenu">

</div>

<div class="content-body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">User Add/Edit</h4>
          </div>
          <div class="card-body">
            <div class="form-validation">
              <form th:object="${tarif}" class="form-valide"
                    th:action="${tarif != null ?  '/admin/tarif/update' : '/admin/tarif/add'}" method="post">
                <div class="row">
                  <div class="col-xl-12">

                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="tarif">Tarif name
                        <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <input type="text" class="form-control" id="tarif"
                               name="name" th:value="${tarif != null ? tarif.getName() : ''}" placeholder="Enter a tarif name...">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-lg-4 col-form-label" for="price">Price
                        <span class="text-danger">*</span>
                      </label>
                      <div class="col-lg-6">
                        <input type="number" class="form-control" id="price"
                               name="price" th:value="${tarif != null ? tarif.getPrice() : ''}" placeholder="Enter a price...">
                      </div>
                    </div>

                    <input id="id" name="id" type="hidden" class="form-control"
                           th:value="${tarif != null ? tarif.getId() : ''}">

                    <div class="form-group row">
                      <div class="col-lg-8 ml-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="leftmenu :: footer">

</div>

</body>
</html>
