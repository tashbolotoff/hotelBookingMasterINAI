<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Registration</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon.png}">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body class="h-100">
<div class="authincation h-100">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-md-6" style="margin-top: 20px; margin-bottom: 20px">
                <div class="authincation-content">
                    <div class="row no-gutters">
                        <div class="col-xl-12">
                            <div class="auth-form">
                                <h4 class="text-center mb-4">Sign up your account</h4>
                                <form action="/client/registration" method="post">
                                    <div class="form-group">
                                        <label><strong>Username</strong></label>
                                        <input type="text" name="username" class="form-control" placeholder="username">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Password</strong></label>
                                        <input type="password" name="password" class="form-control" value="Password">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Firstname</strong></label>
                                        <input type="text" name="firstName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Lastname</strong></label>
                                        <input type="text" name="lastName" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Patronymic</strong></label>
                                        <input type="text" name="patronimic" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Date of birth</strong></label>
                                        <input type="date" class="form-control" name="birthDate" id="mdate">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Sex</strong></label>
                                        <select name="sex" class="form-control" id="sex">
                                            <option th:each="sex : ${sexs}" th:value="${sex}"
                                                    th:text="${sex.name()}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Email</strong></label>
                                        <input type="email" name="email" class="form-control"
                                               placeholder="hello@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label><strong>Phone number</strong></label>
                                        <input type="text" name="phoneNumber" class="form-control">
                                    </div>

                                    <input class="wrap-input100 validate-input m-b-20" type="hidden" th:name="${_csrf.parameterName}"
                                           th:value="${_csrf.token}"/>

                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already have an account? <a class="text-primary" href="/login">Sign
                                        in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/global/global.min.js}"></script>
<script th:src="@{/js/quixnav-init.js}"></script>
</body>

</html>
